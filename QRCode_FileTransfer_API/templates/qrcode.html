<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Transfer Using QR Code</title>
</head>
<body>
<div align="center">
    <h1>Scan the QR Code</h1>
    <h2>Upload new File</h2>
    <form method=post enctype=multipart/form-data>
        <p><input type=file name=file>
            <input type=submit value=Upload>
        </p>
    </form>
    <img src="{{ user_image }}" alt="Mike" height="240px" width="300px">
</div>
</body>
</html>
